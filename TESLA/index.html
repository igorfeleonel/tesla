<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevIgorzin - TESLA</title>
  </head>

  <body>
    <img src="./img/logo (5).png" alt="logo da tesla" class="logo" />

    <ul class="lista">
      <!--ITEM 1-->
      <li class="item">
        <video src="./img/model-y (1).mp4" muted autoplay loop></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="test-drive">Faça um Test-Drive</button>
          <span id="formulario"></span>
          <p class="texto-rodape">
            Não garantimos seu veículo imediatamente.Consultar estoque*
          </p>
        </div>
      </li>

      <!--ITEM 2-->

      <li class="item">
        <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3" />

        <div class="info-carro">
          <h1 class="Model-3">Model 3</h1>
          <p class="sub-titulo">Compre agora o seu Tesla</p>
        </div>
      </li>

      <!--ITEM 3-->

      <li class="item">
        <img
          src="./img/model-x (1).png"
          class="img-tesla"
          alt="imagem model x"
        />

        <div class="info-carro">
          <h1 class="Model-x">Model x</h1>
          <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>
      </li>
    </ul>

    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script type="text/javascript" src="https://form.jotform.com/jsform/241948408031051"></script>
    </div>

    </body>
    <script src="scripts.js"></script>
    </body>


</html>
